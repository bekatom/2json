{% extends 'layout.html' %}

{% block content %}

<div class="container">

    <div class="header clearfix">
           <nav>
             <ul class="nav nav-pills pull-right">
               <li role="presentation" class="active"><a href="#">Home</a></li>
               <li role="presentation"><a href="#">About</a></li>
               <li role="presentation"><a href="#">Contact</a></li>
             </ul>
           </nav>
           <h3 class="text-muted">2Json.net</h3>
    </div>

    <div class="jumbotron">
          <h2>Convert Excel To JSON</h2>
          <form class="form-horizontal" id="uploadForm" enctype="multipart/form-data", action="/api/xlsx", method="post">
             <div class="form-group">
              <div class="col-sm-10">
                <input class="form-control" type="file" name="file" value="">
              </div>
            </div>
            <div class="form-group">
             <div class="col-sm-10">
                  <input class="btn btn-lg btn-success" type="submit", value="Upload Excel File", name="submit">
             </div>
           </div>
      </form>

        <div class="row">
              {{ filename }}
        </div>

    </div>

      {% if filename %}
      <div class="jumbotron">
         <h2> Results : </h2>
          <div class="row" id="results">

          </div>

      </div>
      {% endif %}

  </form>

</div>
{% endblock %}

{% block scripts %}
  {% if filename %}
    <script type="text/javascript">

    $(document).ready(function() {

      url = '/uploads/' + '{{ filename }}';
      console.log(url);
      query = "select * from xlsx('" + url + "' ,{headers:true})";

      alasql(query, [], function (result) {

          console.log(result);
          var data = JSON.stringify(result);
          $("#results").html(data);
      });

    });
    </script>
  {% endif %}


{% endblock %}
